program: main_pytorch.py
method: bayes
command:
  - C:\Users\user\Desktop\GE_War\CHES_PANHA\GE_WAR\venv\Scripts\python.exe
  - ${program}
  - ${args}
method: bayes
metric:
  name: final_GE_at_max_traces
  goal: minimize
parameters:
  # === Model Architecture Parameters ===
  model_type:
    value: "resnet"
  initial_filters:
    values: [16, 32]
  blocks:
    values: [
      [[2, 64, 1], [2, 128, 2], [2, 256, 2]],
      [[3, 64, 1], [3, 128, 2], [3, 256, 2]],
      [[2, 128, 1], [2, 256, 2], [2, 512, 2]]
    ]
  
  # === Training and Regularization Parameters ===
  lr:
    values: [0.001, 0.0005, 0.0001]
  optimizer:
    values: ['Adam']
  batch_size:
    values: [64, 128]
  
  # === Augmentation Parameters ===
  max_shift:
    values: [10, 20]
  noise_level:
    distribution: uniform
    min: 0.01
    max: 0.08

  # === Evaluation and Early Stopping ===
  num_traces_attack:
    value: 100000  
  early_stopping_patience:
    value: 10  
  k_folds:
    value: 5 
    
  # === Fixed Parameters ===
  epochs:
    value: 50  
  dataset:
    value: "CHES_2025"
  leakage:
    value: "ID"
  num_poi:
    values: [200, 500, 750, 1000, 1500, 2000]
  poi_start:
    value: 0
  poi_end:
    value: 7000
