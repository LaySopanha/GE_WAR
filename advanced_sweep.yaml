# This is the final, correct version.

# FIX #1: The program name is now correct.
program: main_pytorch.py

# This part is correct, assuming your newenv path is right.
command:
  - C:\Users\user\Desktop\GE_War\CHES_PANHA\GE_WAR\newenv\Scripts\python.exe
  - ${program}
  - ${args}

method: bayes
metric:
  name: final_NTGE
  goal: minimize

# FIX #2: The parameters are no longer duplicated.
parameters:
  lr:
    values: [0.001, 0.0005, 0.0001]
  optimizer:
    value: 'Adam'
  batch_size:
    values: [128, 256]
  max_shift:
    values: [10, 15, 20]
  noise_level:
    distribution: uniform
    min: 0.01
    max: 0.05
  cnn_channels_1:
    values: [16, 32]
  cnn_channels_2:
    values: [32, 64]
  cnn_channels_3:
    values: [64, 128]
  cnn_kernel_1:
    values: [9, 11]
  cnn_kernel_2:
    values: [5, 7]
  cnn_kernel_3:
    values: [3, 5]
  lstm_hidden_size:
    values: [64, 128]
  lstm_num_layers:
    values: [1, 2]
  lstm_dropout:
    distribution: uniform
    min: 0.1
    max: 0.3
  bidirectional:
    values: [true, false]
  fc_hidden:
    values: [128, 256]
  dropout:
    distribution: uniform
    min: 0.2
    max: 0.5
  epochs:
    value: 20
  dataset:
    value: "CHES_2025"
  leakage:
    value: "ID"
  poi_start:
    value: 4119
  poi_end:
    value: 4519