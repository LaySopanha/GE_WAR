program: main_pytorch.py
method: bayes
command:
  - C:\Users\user\Desktop\GE_War\CHES_PANHA\GE_WAR\venv\Scripts\python.exe
  - ${program}
  - ${args}
metric:
  name: combined_metric
  goal: minimize
parameters:
  # === Model Architecture Parameters ===
  conv_layers:
    values: [2, 3, 4]
  filters:
    values: [8, 16, 32]
  kernels:
    values: [12, 24, 36]
  layers:
    values: [1, 2]
  neurons:
    values: [128, 256, 512]
  activation:
    values: ['relu', 'selu']
  pooling_sizes:
    values: [2, 3, 4]
  num_poi:
    values: [50, 100, 200]
    
  # === Training and Regularization Parameters ===
  lr:
    values: [0.005, 0.001, 0.0005, 0.0001]
  optimizer:
    values: ['Adam']
  batch_size:
    values: [128, 256]
  dropout_rate:
    values: [0.25, 0.5, 0.75]
  
  # === Augmentation Parameters ===
  max_shift:
    values: [10, 15, 20]
  noise_level:
    distribution: uniform
    min: 0.01
    max: 0.08

  # === Evaluation and Early Stopping ===
  num_traces_attack:
    value: 100000  
  early_stopping_patience:
    value: 10  
  k_folds:
    value: 5 
    
  # === Fixed Parameters ===
  epochs:
    value: 50  
  dataset:
    value: "CHES_2025"
  leakage:
    value: "ID"
  poi_start:
    value: 4119
  poi_end:
    value: 4519
  model_type:
    value: "cnn"
  pooling_types:
    value: "average_pool"
  padding:
    value: 0
  kernel_initializer:
    value: "glorot_uniform"
